    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .nav-link {
            position: relative;
            padding-bottom: 6px;
            transition: color 0.3s ease;
        }
        .nav-link.active, .nav-link:hover {
            color: #ef4444; /* red-500 */
        }
        .nav-link.active {
            font-weight: 600;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #ef4444; /* red-500 */
            transform-origin: right;
            transform: scaleX(0);
            transition: transform .4s cubic-bezier(.165,.84,.44,1);
        }
        .nav-link:hover::after {
            transform-origin: left;
            transform: scaleX(1);
        }
        .nav-link.active::after {
            transform: scaleX(1);
            transition: none;
        }
        .hero-gradient {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .btn-fancy {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.1);
        }
        .btn-fancy:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px 0 rgba(0, 0, 0, 0.2);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.15);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .content-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        
        .flip-card { perspective: 1000px; }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner { transform: rotateY(180deg); }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 1.5rem;
        }
        .flip-card-back { transform: rotateY(180deg); }
        
        .animated-border-card {
            position: relative;
            overflow: hidden;
            z-index: 1;
            padding: 2px;
        }
        .animated-border-card::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            z-index: -1;
            background: conic-gradient(
                #ef4444, #3b82f6, #1e3a8a, #ef4444
            );
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            animation: rotate 4s linear infinite;
        }
        .animated-border-card:hover::before { opacity: 1; }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .map-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding-top: 56.25%;
        }
        .map-container iframe {
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            width: 100%; height: 100%;
        }
    </style>

        const pageTitles = { home: 'Home', courses: 'Our Courses', timings: 'Class Timings', whyUs: 'Why Join Us', contact: 'Contact Us' };

        function showPage(pageId, navElement) {
            if (pages[pageId]) {
                mainContent.innerHTML = pages[pageId];
                updateActiveLink(navElement);
                updateTitle(pageId);
                window.scrollTo(0, 0);
            }
        }
        
        function generateCourseCard(title, description, id) {
             const bullets = description.split(', ').map(item => `<li>${item.charAt(0).toUpperCase() + item.slice(1)}</li>`).join('');
            return `
                <div class="flip-card h-64 rounded-xl cursor-pointer animated-border-card" onclick="flipCard(this)">
                    <div class="flip-card-inner rounded-lg">
                        <div class="flip-card-front bg-white rounded-lg shadow-lg">
                            <div class="absolute top-4 left-1/2 -translate-x-1/2 text-4xl font-bold text-red-500">${id}</div>
                            <h3 class="font-bold text-xl text-center text-blue-800 px-4">${title}</h3>
                        </div>
                        <div class="flip-card-back bg-blue-800 text-white rounded-lg shadow-lg">
                            <h4 class="font-bold text-lg mb-4 text-center px-2">${title}</h4>
                            <ul class="text-sm list-disc list-inside text-blue-100 w-full px-4">${bullets}</ul>
                        </div>
                    </div>
                </div>`;
        }
        
        function generateReasonCard(title, description, id) {
            return `
                <div class="flip-card h-64 rounded-xl cursor-pointer animated-border-card" onclick="flipCard(this)">
                    <div class="flip-card-inner rounded-lg">
                        <div class="flip-card-front bg-white rounded-lg shadow-lg">
                            <div class="absolute top-4 left-1/2 -translate-x-1/2 text-4xl font-bold text-red-500">${id}</div>
                            <h3 class="font-bold text-xl text-center text-blue-800 px-4">${title}</h3>
                        </div>
                        <div class="flip-card-back bg-blue-800 text-white rounded-lg shadow-lg">
                            <h4 class="font-bold text-lg mb-4 text-center px-2">${title}</h4>
                            <p class="text-sm text-center text-blue-100 w-full px-4 leading-relaxed">${description}</p>
                        </div>
                    </div>
                </div>`;
        }

        function flipCard(element) {
            // Flip back any already flipped card that is not the one being clicked
            document.querySelectorAll('.flip-card.flipped').forEach(card => {
                if (card !== element) {
                    card.classList.remove('flipped');
                }
            });
            // Toggle the flip state of the clicked card
            element.classList.toggle('flipped');
        }

        function updateTitle(pageId) {
            document.title = `${pageTitles[pageId]} | British Institute`;
        }
        
        function updateActiveLink(activeElement) {
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            if (activeElement) activeElement.classList.add('active');
        }
        
        mobileMenuButton.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
        function closeMenu() { mobileMenu.classList.add('hidden'); }

        window.addEventListener('load', () => showPage('home', document.querySelector('.nav-link')));
    </script>
